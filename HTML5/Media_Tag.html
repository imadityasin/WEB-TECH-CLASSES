<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    <h1>===== IN THIS WE LEARN ABOUT AUDIO AND VIDEO TAGS =====</h1>


    <!-- src : Source Video / audio file address.  -->
    <!-- controls (Mandatory) will give the structure of audio like play/pause buttons resume bottons  -->
    <!-- autoplay (optional) helps to play the song automatically when the page is loaded -->
    <!-- loop (optional) helps to play the continously again and again  -->
    <!-- muted (optional) helps when the page loads the audio file is on mute by default -->

    <audio src="audio/Achyutam Keshavam_320(PagalWorld.com.sb).mp3 " controls autoplay></audio> 


    <!-- src : Source Video / audio file address.  -->
    <!-- controls (Mandatory) will give the structure of audio/video like play/pause buttons resume bottons  -->
    <!-- autoplay (optional) helps to play the song automatically when the page is loaded -->
    <!-- loop (optional) helps to play the continously again and again  -->
    <!-- muted (optional) helps when the page loads the audio file is on mute by default -->
    <video src="video/KSV1(PagalWorld.com.sb).mp4" controls autoplay loop muted height="400px" width="400px"></video>

</body>
</html>
