<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        #para , .bold , #head, #italic {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- Group Selector  -->

    <p id="para">
        hello
    </p>

    <b class="bold">
        hello
    </b>

    <h1 class="head">
        hello
    </h1>

    <i id="italic">
        hello
    </i>
</body>
</html>
