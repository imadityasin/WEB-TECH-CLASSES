<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .head1{
            background-color: blue;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- Class Selector  -->
     <!-- syntax = .className  -->

     <h1 class="head1">
        Hello I'm Heading
     </h1>

     <h1 class="head1">
        Hello I'm also Heading
     </h1>

     BOTH OUTPUT IS SAME BECAUSE OF CLASS SELECTOR, IF YOU GIVE SAME CLASS TO EVERYONE THEN THEY WILL ACT LIKE SAME.
