<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        p[id="para"]{
            background-color: orange;
        }

        a[target="_blank"]{
            background-color: brown;
        }

        input[type="text"]{
            background-color: yellow;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Attribute Selector  -->

    <p id="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate commodi in maiores placeat rem quas aut alias nisi aliquid ullam?
    </p>

    <a href="#" target="_blank">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur in ab minus delectus ipsa assumenda suscipit, enim natus itaque veritatis?</a>

    <input type="text" name="" id="">
</body>
</html>
