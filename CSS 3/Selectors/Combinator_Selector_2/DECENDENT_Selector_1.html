<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendent Selector</title>
</head>
<body>
    <!-- Decendent Selector  -->
     <!-- It will select all the tags which is given direct and indirect inside the parent tag.  -->
     <!--   Syntax: parent child{} 
            Example: div p{} -->

    <div>
        <p>Hello 1</p>
        <p>Hello 2</p>
    </div>

    <div>
        <span><p>Hello 3</p></span>
        <p>Hello 4</p>
    </div>
</body>
</html>
